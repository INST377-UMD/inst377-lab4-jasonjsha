<html>
<head>
    <title>INST 377 - Lab 4</title>
    <style>
        body {
            text-align: center;
            background-color: blueviolet;
        }
        .section {
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>
    
    <div class="section">
        <h2>Alert Me</h2>
        <form id="alertForm">
            <input type="text" id="nameInput" placeholder="Enter your name" required>
            <button type="button" onclick="alertUser()">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester</h2>
        <form id="textForm">
            <input type="text" id="textInput" placeholder="Enter text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text</h2>
        <button onclick="addText()">Add Text</button>
    </div>
    
    <script type="text/javascript">
        function alertUser() {
            input = document.getElementById("nameInput").value;
            if (input) {
                alert("Hi " + input + "!");
            }
        }
    
        function changeColor() {
        if(document.body.style.backgroundColor == 'blueviolet'){
            document.body.style.backgroundColor = 'brown'
        }else{
            document.body.style.backgroundColor = 'blueviolet'
        }
        
        }
        
        function validateText() {
            input = document.getElementById("textInput").value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(input)) {
                alert("No special characters allowed!");
            } else {
                alert("There are no special characters");
            }
        }
        
        function addText() {
            heading = document.getElementById("main-heading");
            heading.innerHTML += " Add Text";
        }
    </script>
</body>
</html>
